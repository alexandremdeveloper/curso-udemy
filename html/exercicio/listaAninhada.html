<script>
    
    // Pega todas tags com atributo wm-folder.
    // Varre cada elemento que há la dentro, botando paramêtro folder.
    // Atribuo a função click onde há cada folder, que é onde há o wm-folder.
    // Digo que ul é o que há dentro de folder, nextElementSibling verifica o que há dentro.
    // digo que d vai ser o estilo do display da UL.
    // Crio a condição se o display é exatamente none, caso contrário fica visível, senão, escondido.
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling 
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
        
    })

    
</script>
